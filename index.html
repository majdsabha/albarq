<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./main.css" />
  </head>
  <body>
    <header class="header">
      <div class="container">
        <div class="logo">
          <img src="./img/barg.svg" alt="Al Barq Logo" />
        </div>

        <div class="lang">
          <span>En</span>
        </div>

        <nav class="nav">
          <a href="#">اتصل بنا</a>
          <a href="#"> فرص العمل </a>
          <a href="#"> شركاء البرق </a>
          <a href="#">إدارة المخاطر </a>
          <a href="#">الموارد</a>
          <a href="#">المبيعات </a>
          <a href="#"> الخدمات</a>
          <a href="#"> عن البرق </a>
          <a href="#" class="active"> الرئيسية</a>
        </nav>
      </div>
    </header>

    <section class="hero">
      <div class="hero-container">
       
        <div class="hero-img">
          <img src="./img/Path 1352.png" class="line" alt="" />
          <img src="./img/Group 318.png" class="truck" alt="" />
        </div>
        <!-- النص + البحث -->
        <div class="hero-content">
          <h1>
            حلول لوجستية متكاملة<br />
            لتنمية أعمالك
          </h1>

          <p>
            نقدم خدمة النقل والتخزين والخدمات اللوجستية من خلال عملنا في الأراضي
            الفلسطينية لنستطيع شركة البرق أن تحقق الريادة في خدمات النقل
            والتخزين في فلسطين.
          </p>

          <!-- مربع البحث -->
          <div class="search-box">
            <button>البحث</button>
            <input type="text" placeholder="ابحث عن طلبك" />
            <i class="fa-solid fa-magnifying-glass icon-search" ></i>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
